<!DOCTYPE html>
<html>
    <head>

        <meta charset="utf-8">

        <link href="../css/style.css" rel="stylesheet" type="text/css"/>

        <script type="text/javascript" src="../funciones/script.js"></script>
        <script type="text/javascript" src="../funciones/calcraiz.js"></script>

    </head>

    <body>
